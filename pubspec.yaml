name: successhunter
description: A new Flutter application.

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# Read more about versioning at semver.org.
version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  firebase_auth: ^0.6.2+1
  google_sign_in: ^3.2.2
  flutter_facebook_login: ^1.1.1
  font_awesome_flutter: ^8.0.1
  charts_flutter: ^0.4.0
  percent_indicator: ^1.0.9
  intl: ^0.15.7
  card_settings: ^1.2.2
  cloud_firestore: ^0.8.2+1
  flutter_slidable: ^0.4.9
  json_annotation: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.1.1
  json_serializable: ^2.0.0

flutter:

  uses-material-design: true

  assets:
        - assets/login_logo.png

  fonts:
      - family: WorkSansSemiBold
        fonts:
          - asset: assets/fonts/Work_Sans/WorkSans-Semibold.ttf

      - family: WorkSansBold
        fonts:
          - asset: assets/fonts/Work_Sans/WorkSans-Bold.ttf

      - family: WorkSansExtraBold
        fonts:
          - asset: assets/fonts/Work_Sans/WorkSans-ExtraBold.ttf

      - family: WorkSansMedium
        fonts:
          - asset: assets/fonts/Work_Sans/WorkSans-Medium.ttf

      - family: WorkSansLight
        fonts:
          - asset: assets/fonts/Work_Sans/WorkSans-Light.ttf

      - family: WorkSansExtraLight
        fonts:
          - asset: assets/fonts/Work_Sans/WorkSans-ExtraLight.ttf

      - family: WorkSansThin
        fonts:
          - asset: assets/fonts/Work_Sans/WorkSans-Thin.ttf

      - family: WorkSansExtraRegular
        fonts:
          - asset: assets/fonts/Work_Sans/WorkSans-Regular.ttf

      - family: WorkSansExtraBlack
        fonts:
          - asset: assets/fonts/Work_Sans/WorkSans-Black.ttf